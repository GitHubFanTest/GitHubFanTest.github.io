<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRYCE Token - Coming Soon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        padding: 20px;
        max-width: 800px;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 0;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.5rem;
        margin: 20px 0;
        color: #cccccc;
      }

      .coming-soon {
        font-size: 2rem;
        margin: 30px 0;
        color: #4ecdc4;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .countdown {
        font-size: 1.2rem;
        color: #ff6b6b;
      }

      .social-links {
        margin-top: 40px;
      }

      .social-links a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #4ecdc4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BRYCE</h1>
      <div class="subtitle">The Next Generation Token</div>
      <div class="coming-soon">Coming Soon</div>
      <div class="countdown">Launch Date To Be Announced</div>
      <div class="social-links">
        <a href="#" target="_blank">Twitter</a>
      </div>
    </div>
  </body>
</html>
